<div class="input-group" style="padding-bottom: 9px; border-bottom: 1px solid #eee; margin-bottom: 9px;">
    <span class="input-group-addon">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </span>
    <input ng-model="$ctrl.busqueda" type="text" class="form-control" placeholder="Buscar...">
</div>
<ul class="list-group">
    <li ng-repeat="estacion in $ctrl.estaciones | filter: $ctrl.busqueda" class="list-group-item">
        <h4 class="list-group-item-heading">
            {{estacion.EstacionNombre}}
            <small>ID: {{estacion.EstacionId}}</small>
        </h4>
        <p>
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
            {{estacion.Lugar}}
        </p>
        <a type="button" class="btn btn-primary" href="#!/estaciones/{{estacion.EstacionId}}">Ver Detalle</a>
    </li>
</ul>
